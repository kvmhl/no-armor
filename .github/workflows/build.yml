# NoArmor CI/CD Pipeline
# Builds and tests the plugin on every push and PR
# Creates release artifacts when tags are pushed

name: Build & Test

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

jobs:
  # Build and test job
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package -B
      
    - name: Run tests
      run: mvn test -B
      
    - name: Upload plugin JAR
      uses: actions/upload-artifact@v4
      with:
        name: NoArmor-Plugin
        path: target/NoArmor-*.jar
        if-no-files-found: error

  # Release job - runs only on version tags
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build release JAR
      run: mvn clean package -B -DskipTests
      
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: NoArmor v${{ steps.version.outputs.VERSION }}
        body: |
          ## NoArmor v${{ steps.version.outputs.VERSION }}
          
          ### Installation
          1. Download `NoArmor-${{ steps.version.outputs.VERSION }}.jar`
          2. Place in your Paper server's `plugins/` folder
          3. Restart the server
          
          ### Requirements
          - Paper 1.21.4+
          - Java 21+
        files: target/NoArmor-*.jar
        draft: false
        prerelease: false
